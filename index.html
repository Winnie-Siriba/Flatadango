<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flatdango</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="container">
        <div id="sidebar">
          <ul id="films">
            <li class="placeholder">Loading movies...</li>
          </ul>
        </div>
        <div id="detail">
          <h2 id="movie-title"></h2>
          <img id="movie-poster" />
          <p id="movie-explanation"></p>
          <p><strong>Runtime:</strong> <span id="movie-runtime"></span> mins</p>
          <p><strong>Showtime:</strong> <span id="movie-showtime"></span></p>
          <p><strong>Tickets Available:</strong> <span id="movie-tickets"></span></p>
          <button id="buy-ticket">Buy Ticket</button>
        </div>
      </div>
      <script src="index.js"></script> 
</body>
</html>
